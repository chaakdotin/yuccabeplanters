  <style>
    /* Reset and remove body background so video shows through */
    body,
    html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
      background: transparent;
    }

    /* Background video container */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .background-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Cards container */
    .cards-container {
      position: relative;
      z-index: 1;
    }

    /* Each card occupies full viewport height */
    .card {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: #fff;
      will-change: transform;
      /* Semi-transparent background so the video shows through gaps */
      background: rgba(0, 0, 0, 0.5);
    }

    .cards {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: #fff;
      will-change: transform;
      /* Semi-transparent background so the video shows through gaps */
      background: rgba(22, 160, 133, 1);
    }

    /* Demo background colors for each card */
    .card:nth-child(1) {
      background: rgba(255, 255, 255, 0.4);
    }

    .card:nth-child(2) {
      background: rgba(52, 152, 219, 0.8);
    }

    .card:nth-child(3) {
      background: rgba(155, 89, 182, 0.8);
    }

    .card:nth-child(4) {
      background: rgba(230, 126, 34, 0.8);
    }

    .card:nth-child(5) {
      background: rgba(231, 76, 60, 0.8);
    }

    .card:nth-child(6) {
      background: rgba(241, 196, 15, 0.8);
    }

    .card:nth-child(7) {
      background: rgba(46, 204, 113, 0.8);
    }

    .card:nth-child(8) {
      background: rgba(52, 73, 94, 0.8);
    }

    .card:nth-child(9) {
      background: rgba(22, 160, 133, 0.8);
    }

    .card:nth-child(10) {
      background: rgba(39, 174, 96, 0.8);
    }

    .index-99 {
      z-index: 99;
    }

    .w-100 {
      width: 100%;
    }


    .link .dot {
      display: none;
      transform: scale(0);
    }

    .dot--red {
      color: #ff391e;
    }

    .dot--filled:before {
      opacity: 1;
    }

    .dot:before {
      background-color: currentColor;
      border-radius: 50%;
      content: "";
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      position: absolute;
    }

    .nav-item__link.router-link-active,
    .nav-item__link.router-link-exact-active {
      color: #ff391e;
    }

    .nav__list {
      display: flex;
      flex-direction: row;
      /* padding: 0rem .8rem; */
      position: relative;
      row-gap: .2rem;
      z-index: 1;
    }

    .nav__list .nav-item__link {
      padding: 0px 5px;
      display: flex;
    }

    ol,
    ul {
      list-style-type: none;
    }

    .nav__list li {
      text-transform: uppercase;
      display: flex;
    }

    a {
      color: white;

    .nav-item__slash {

    .link .text {

  <!-- Include GSAP and ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);
    const cards = document.querySelectorAll('.card');
    gsap.fromTo(
      cards[0],
      { y: "-100vh", x: "-10vw" },
      { y: "0", x: "0", duration: 1, ease: "power2.out", onComplete: setupFirstCardTrigger }
    );

    // After the initial load animation for the first card, set up its scroll trigger.
    function setupFirstCardTrigger() {
      ScrollTrigger.create({
        trigger: cards[0],
        start: "top top",
        end: "top -50%",
        scrub: true,
        onUpdate: self => {
          const p = self.progress;
          // For very small progress, keep it normal.
          if (p <= 0.01) {
            cards[0].style.transform = "none";
            return;
          }
          let xVal, yVal, rotVal;
          if (self.direction > 0) { // scrolling down
            xVal = -20 * Math.sin(Math.PI * p);
            yVal = -20 * Math.sin(Math.PI * p);
            rotVal = -5 * Math.sin(Math.PI * p);
          } else { // scrolling up
            xVal = 10 * Math.sin(Math.PI * p);
            yVal = -10 * Math.sin(Math.PI * p);
            rotVal = 5 * Math.sin(Math.PI * p);
          }
          cards[0].style.transform = `translate(${xVal}vw, ${yVal}vh) rotate(${rotVal}deg)`;
        },
        onLeaveBack: () => {
          cards[0].style.transform = "none";
        }
      });
      cards.forEach((card, index) => {
      if (index === 0) return; // first card is handled above.
      const isLast = index === cards.length - 1;
      ScrollTrigger.create({
        trigger: card,
        start: "top center",
        end: "top -50%",
        scrub: true,
        onUpdate: self => {
          const p = self.progress;
          if (isLast && p >= 0.99) {
            card.style.transform = "none";
            return;
          }
          let xVal, yVal, rotVal;
          if (self.direction > 0) { // scrolling down
            xVal = -20 * Math.sin(Math.PI * p);
            yVal = -20 * Math.sin(Math.PI * p);
            rotVal = -5 * Math.sin(Math.PI * p);
          } else { // scrolling up
            xVal = 10 * Math.sin(Math.PI * p);
            yVal = -10 * Math.sin(Math.PI * p);
            rotVal = 5 * Math.sin(Math.PI * p);
          }
          card.style.transform = `translate(${xVal}vw, ${yVal}vh) rotate(${rotVal}deg)`;
        },
        onLeaveBack: () => {
          card.style.transform = "none";
        }
      });
    });
    }

    // Set up ScrollTriggers for the rest of the cards.
    
  </script>
